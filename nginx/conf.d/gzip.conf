#gzip            on;
#gzip_static     on;
#gzip_vary       on;
#gzip_proxied    any;
#gzip_types      text/css
#                text/javascript
#                text/xml
#                text/plain
#                text/x-component
#                application/javascript
#                application/json
#                application/xml
#                application/rss+xml
#                font/truetype
#                font/opentype
#                application/vnd.ms-fontobject
#                image/svg+xml;
#gzip_disable    "MSIE [1-6]\.";
#gzip_comp_level 1;
#gzip_min_length 1k;
